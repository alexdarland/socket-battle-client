<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socket Battle Client</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="assets/main.css">
</head>
<body>
<main>
  <div id="connection-status" class="connection-status"></div>
  <div id="game-status" class="game-status"></div>
  <div class="info">
    <div id="info-team-name" class="info__name"></div>
    <ul id="info-team-members" class="info__members"></ul>
  </div>
  <div id="graph"></div>
  <ul id="score-board" class="score-board"></ul>
  <div id="controls" class="controls">
    <button id="simulate-button" class="simulate-button simulate-button--hidden">Simulate</button>
  </div>
  <div id="rounds" class="rounds"></div>
</main>
<script src="info.js"></script>
<script src="logic.js"></script>
<script src="assets/graph.js"></script>
<script src="assets/ui.js"></script>
<script src="assets/board.js"></script>
<script src="assets/socket.io.js"></script>
<script src="assets/local-simulation.js"></script>
<script src="assets/connection.js"></script>
</body>
</html>
