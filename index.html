<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socket Battle Client</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="assets/main.css">
</head>
<body>
<main>
  <header class="header">
    <div>
      Version
      <br/>
      <select id="saved-games-selector">
        <option>Default</option>
      </select>
      <button id="replay" class="replay replay--hidden">Replay round</button>
    </div>
    <div class="logo-wrapper">
      <img src="assets/img/logo.png" class="logo"/>
    </div>

    <div class="info">
      <div id="info-team-name" class="info__name"></div>
      <div id="connection-status" class="connection-status"></div>
      <!--<div id="info-team-socket"></div>-->
      <ul id="info-team-members" class="info__members"></ul>
    </div>
  </header>
  <div id="graph"></div>
  <button id="simulate-button" class="simulate-button">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path fill="white" d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/></svg>
  </button>
  <div id="rounds" class="rounds"></div>
</main>
<script src="info.js"></script>
<script src="assets/mock-game.js"></script>
<script src="logic.js"></script>
<script src="assets/graph.js"></script>
<script src="assets/ui.js"></script>
<script src="assets/board.js"></script>
<script src="assets/socket.io.js"></script>
<script src="assets/connection.js"></script>
</body>
</html>
